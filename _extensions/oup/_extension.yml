title: Oxford University Press
author: Christopher Kenny
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  formats:
    common:
      toc: false
      pdf-engine: pdflatex
    pdf:
      include-in-header: header.tex
      format-resources:
        - oup-authoring-template.cls
      template-partials:
        - "partials/_affiliation.tex"
        - "partials/doc-class.tex"
        - "partials/title.tex"
        - "partials/before-body.tex"
        - "partials/before-title.tex"
